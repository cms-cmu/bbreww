workflow:
  rules:
    # This rule explicitly allows manual triggers (from the web UI)
    # as long as they are not on a tag or a 'test' branch.
    - if: $CI_PIPELINE_SOURCE == 'web' && $CI_COMMIT_TAG == null && $CI_COMMIT_BRANCH !~ /test/
      when: always

    # Do not run for tags (this will catch both push and manual if not already excluded)
    - if: $CI_COMMIT_TAG
      when: never

    # Do not run for branches with 'test' in the name (likewise)
    - if: $CI_COMMIT_BRANCH =~ /test/
      when: never

    # Do not run if only markdown files changed (for pushes/MRs, not typically for manual)
    - changes:
        - "**/*.md"
      when: never

    # Run for merge request events
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: always

    # Run for all other branch pushes (the default push behavior)
    - if: $CI_COMMIT_BRANCH
      when: always

variables:
  BARISTA_REPO: 'https://${DEPLOY_TOKEN_USERNAME}:${DEPLOY_TOKEN_PASSWORD}@gitlab.cern.ch/cms-cmu/barista.git'
  BARISTA_BRANCH: 'master'

stages:  
  - setup
  - skimmer
  - analysis
  - test

# Setup job that clones barista once
setup_workspace:
  stage: setup
  image: alpine/git:latest
  script:
    - echo "Setting up barista workspace"
    - git clone --recursive --depth=1 --branch=$BARISTA_BRANCH $BARISTA_REPO barista_framework
    - cd barista_framework
    # Create the bbreww directory and copy current repository content
    - mkdir -p bbreww
    - cp -r $CI_PROJECT_DIR/* bbreww/ 2>/dev/null || true
    - ls -la bbreww/
  artifacts:
    paths:
      - barista_framework/
    expire_in: 2 hours
  tags:
    - k8s-cvmfs

# Base template for all jobs that need the framework
.base_bbreww_job:
  needs:
    - setup_workspace
    - voms_proxy
  before_script:
    - cp -r proxy/ barista_framework/
    - cd barista_framework/
    - pwd && ls -la
    - ls -la bbreww/
  tags:
    - k8s-cvmfs

include:
  - local: 'workflows/gitlab-ci/*.yml'